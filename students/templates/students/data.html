{% extends 'base.html' %}
{% block content %}
<!doctype html>

{{student_id}}
 <h1>Student data for: {{student.last_name}}, {{student.first_name}} </h1>


First Name:
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="first_name" value="{{ student.first_name }}"/>
  </div>
</div>

Last Name:
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="first_name" value="{{ student.last_name }}"/>
  </div>
</div>

Student Email:
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="email" value="{{ student.email }}"/>
  </div>
</div>

Parent First Name
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="parent_first_name" value="{{ student.parent_first_name }}"/>
  </div>
</div>

Parent Last Name
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="parent_last_name" value="{{ student.parent_last_name }}"/>
  </div>
</div>

Parent Email
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="parent_email" value="{{ student.parent_email }}"/>
  </div>
</div>

Student Phone Number
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="phone_number" value="{{ student.phone_number }}"/>
  </div>
</div>

Parent Phone Number
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="parent_phone_number" value="{{ student.parent_phone_number }}"/>
  </div>
</div>

Birthday
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="birthday" value="{{ student.birthday }}"/>
  </div>
</div>

Instrument
<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="instrument" value="{{ student.instrument }}"/>
  </div>
</div>

Teacher

<div class="row">
  <div class="col-md-3 mb-3">
  <input class="form-control" type="text" id="ID" name="teacher" value="{{ student.teacher}}"/>
  </div>
</div>
{% endblock %}
